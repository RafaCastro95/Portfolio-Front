<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
  
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                <p class="text-white-50 mb-5">Por favor, ingresa tu usuario y contraseña</p>
  
  
                <form [formGroup]="form" (ngSubmit)="onLogin($event)">
                  
                <div class="form-outline form-white mb-4">
                    <label for="nombreUsuario" class="form-label">Usuario</label>
                    <input type="email" id="email" name="email" formControlName="email"  
                    [ngClass]="{'is-invalid' : Email?.errors && Email?.touched, 'is-valid' : !Email?.errors && Email?.touched}"
                    class="form-control form-control-lg"  />
                    <div *ngIf="Email?.errors && Email?.touched" class="form-outline form-white mb-4">
                      <p *ngIf="Email?.hasError('required')" class="text-danger" >
                        El email es requerido.
                      </p>
                      <p *ngIf="Email?.hasError('email')" class="text-danger">
                        El formato del email debe ser válido.
                      </p>
                    </div>
                  
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                    <label for="password" class="form-label">Contraseña</label> 
                    <input type="password" id="password"  formControlName="password"
                    [ngClass]="{'is-invalid' : Password?.errors && Password?.touched, 'is-valid' : !Password?.errors && Password?.touched}"
                    name="password"  class="form-control form-control-lg"  />
                    <div *ngIf="Password?.errors && Password?.touched" class="form-outline form-white mb-4">
                      <p *ngIf="Password?.hasError('required')" class="text-danger" >
                        La contraseña es requerida.
                      </p>
                      <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                        La contraseña debe ser de 8 o más caracteres.
                      </p>
                    </div>
                  
                </div>
  
                
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
  
                </form>
  
                
  
              </div>
  
             
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

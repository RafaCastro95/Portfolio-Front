<header>
    <div class="hero">
        <nav class="menu-navegacion contenedor">
            <div class="logo">
                <h2>Argentina Programa <span id="logo">#YoProgramo</span></h2>
            </div>
            <a href="#" class="top-btn">Entrar</a>
        </nav>
        
        <div id="main-container">
                <!-- Home -->
            <section class="home" id="home">
                <div class="home-text" >
                    <h3>Hola, soy</h3>
                    <h1>{{persona.nombre}} {{persona.apellido}}</h1>
                    <h5><span>{{persona.titulo}}</span></h5>
                    <a href="#" class="btn">Acerca de mi</a>
                    <p>{{persona.descripcion}}</p>
                    <div class="contacto">
                        <app-social></app-social>
                    </div>
                    
                </div>
                <div class="col text-center">
                    <div class="home-img">
                        <img src="{{persona.fotoPerfil}}" alt="foto de perfil">
                        <a 
                            (click)="onOpenModal('edit', persona)"
                            class="btn btn-primary tooltips" 
                            data-placement="top" 
                            data-toogle="tooltip" 
                            data-original-title="Edit"
                            ><i class="fa fa-pencil"></i>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</header>


<!-- Edit Modal -->
<div class="modal fade"  id="editPersonaModal" tabindex="-1" role="dialog" aria-labelledby="editPersonaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPersonaModalLabel" >
                    Editar Persona {{editPersona?.nombre}}
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" ngModel="{{ editPersona?.nombre }}" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre"  required>
                    </div>
                    <input type="hidden" ngModel="{{editPersona?.id}}" name="id" class="form-control" id="id" placeholder="">

                    <div class="form-group">
                        <label for="nombre">Apellido</label>
                        <input type="text" ngModel="{{ editPersona?.apellido }}" name="apellido" class="form-control" id="apellido" aria-describedby="emailHelp" placeholder="Apellido" required>
                    </div>


                    <div class="form-group">
                        <label for="nombre">Titulo</label>
                        <input type="text" ngModel="{{ editPersona?.titulo }}" name="titulo" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Titulo" required>
                    </div>
                    

                    <div class="form-group">
                        <label for="descEdu">Descripcion </label>
                        <input type="text" ngModel="{{ editPersona?.descripcion }}" name="descEdu" class="form-control" id="descripcion" aria-describedby="emailHelp" placeholder="Descripcion" required>
                    </div>

                    <div class="form-group">
                        <label for="imagen">URL Imagen</label>
                        <input type="text" ngModel="{{ editPersona?.fotoPerfil }}" name="foto" class="form-control" id="foto" aria-describedby="emailHelp" placeholder="URL Imagen" required>
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="editForm.invalid" (click)="onEditPersona(editForm.value)" data-dismiss="modal" class="btn btn-primary"
                        > Guardar Cambios</button>

                        <button type="button" id="" data-dismiss="modal" class="btn btn-secondary"
                        >Cerrar</button>
                        
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

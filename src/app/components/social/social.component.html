<div class="icons" *ngIf="perfil">
    <a href="{{perfil.socialIg}}" target="_blank" class="icon icon--instagram">
        <i class="fa-brands fa-instagram"></i>
    </a>

    <a href="{{perfil.socialTw}}" target="_blank" class="icon icon--twitter">
        <i class="fa-brands fa-twitter"></i>
    </a>

    <a href="{{perfil.socialIn}}" target="_blank" class="icon icon--linkedin">
        <i class="fa-brands fa-linkedin-in"></i>
    </a>

    <a href="{{perfil.socialGb}}" target="_blank" class="icon icon--github">
        <i class="fa-brands fa-github"></i>
    </a>
</div>
